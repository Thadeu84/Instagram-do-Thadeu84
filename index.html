<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="Style/style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="Image/instagram-celular.png" alt="Celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="Image/instagram-logo.png" class="instagram-logo" alt="Instagram logo">
                <div class="profile-photo">
                    <img src="Image/perfil-instagram.jpg" alt="Foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continuar como Thadeu84</a>
                <p class="not-account">Não é Thadeu84?
                <a href="#" class="instagram-logout">Trocar de conta</a>
                </p>
            </div>
            <div class="group">
                <p class="not-account">
                    <a href="#"class="link-blue">Trocar de conta<a/>
                    ou 
                    <a href="#" class="link-blue">Cadastre-se<a/>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
